<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kita Peduli</title>
    <style>
        :root {
            --primary: #6D5D4B;
            --secondary: #A68A64;
            --accent: #D4B483;
            --text: #5A4A42;
            --background: #F5F0E6;
            --card-bg: #FFFDF9;
            --shadow: 0 4px 12px rgba(94, 81, 66, 0.1);
            --transition: all 0.3s ease-out;
        }
    
        * {
            box-sizing: border-box;
            font-family: 'Lora', 'Georgia', serif;
            margin: 0;
            padding: 0;
        }
    
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap');
    
        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }
    
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    
        /* Header */
        .header {
            background-color: var(--primary);
            color: #FFFDF9;
            padding: 3rem 2rem;
            border-radius: 12px;
            margin-bottom: 3rem;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }
    
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), transparent);
            animation: headerUnderline 3s ease-in-out infinite;
        }
    
        @keyframes headerUnderline {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
    
        .header h1 {
            font-size: 2.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            transform: translateY(0);
            transition: var(--transition);
        }
    
        .header:hover h1 {
            transform: translateY(-3px);
        }
    
        /* User Info */
        .user-info {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background-color: var(--card-bg);
            color: var(--primary);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            box-shadow: var(--shadow);
            font-weight: 500;
            z-index: 100;
            transition: var(--transition);
            border: 1px solid rgba(109, 93, 75, 0.1);
        }
    
        .user-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(94, 81, 66, 0.15);
        }
    
        /* Sections */
        .section {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 12px;
            margin-bottom: 2.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            animation: fadeInUp 0.6s ease-out;
        }
    
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(94, 81, 66, 0.15);
        }
    
        /* Input Groups */
        .input-group {
            margin-bottom: 2rem;
            position: relative;
        }
    
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary);
        }
    
        textarea, input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(109, 93, 75, 0.2);
            border-radius: 8px;
            background-color: #FFFDF9;
            font-size: 1rem;
            transition: var(--transition);
        }
    
        textarea:focus, input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(212, 180, 131, 0.3);
        }
    
        /* Buttons */
        button {
            background-color: var(--secondary);
            color: #FFFDF9;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
    
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.6s;
        }
    
        button:hover {
            background-color: #8E7758;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(166, 138, 100, 0.3);
        }
    
        button:hover::after {
            left: 100%;
        }
    
        /* Leaderboard */
        .leaderboard {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }
    
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem;
            background-color: #FFFDF9;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(94, 81, 66, 0.05);
            transition: var(--transition);
        }
    
        .leaderboard-item:hover {
            transform: translateX(8px);
            background-color: rgba(212, 180, 131, 0.1);
        }
    
        /* Posts & Comments */
        .post {
            background-color: #FFFDF9;
            padding: 1.75rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            box-shadow: 0 3px 10px rgba(94, 81, 66, 0.05);
            animation: fadeIn 0.5s ease-out;
        }
    
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    
        .comments {
            margin-top: 1.5rem;
            padding-left: 1.5rem;
            border-left: 2px solid var(--accent);
        }
    
        .comment {
            background-color: rgba(212, 180, 131, 0.1);
            padding: 1.25rem;
            margin: 1rem 0;
            border-radius: 8px;
            transition: var(--transition);
        }
    
        .comment:hover {
            background-color: rgba(212, 180, 131, 0.15);
        }
    
        /* AI Responses */
        .ai-response {
            background-color: rgba(212, 180, 131, 0.1);
            padding: 1.75rem;
            border-radius: 10px;
            margin: 1.5rem 0;
            border-left: 3px solid var(--accent);
            animation: slideIn 0.5s ease-out;
        }
    
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    
        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .header {
                padding: 2rem 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .section {
                padding: 1.75rem;
            }
            
            .user-info {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    
        /* Special Effects */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
    
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
    
        .pulse {
            animation: pulse 2s infinite;
        }
    
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(166, 138, 100, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(166, 138, 100, 0); }
        }
    </style>
</head>
<body>
    <div class="user-info" id="userInfo">
        Selamat datang, <span id="userName"></span>
    </div>

    <div class="container">
        <header class="header">
            <h1>Kita Peduli</h1>
            <p>Sebarkan kebaikan dan dukungan untuk sesama</p>
        </header>

        <div class="grid">
            <!-- Bagian Kebaikan Harian -->
            <div class="section">
                <h2>üìù Catat Hal Positif yang Kamu Lakukan Hari Ini</h2>
                <div class="input-group">
                    <input type="text" id="goodDeedInput" placeholder="Apa hal positif yang kamu lakukan hari ini?">
                    <button onclick="addGoodDeed()">Catat Kebaikan</button>
                </div>
                <h3>üèÜ Leaderboard Kebaikan</h3>
                <div class="leaderboard" id="leaderboard"></div>
            </div>

            <!-- Bagian Keluh Kesah -->
            <div class="section">
                <h2>üí¨ Ruang Keluh Kesah</h2>
                <div class="input-group">
                    <textarea id="complaintInput" placeholder="Apa yang ingin kamu sampaikan?"></textarea>
                    <button onclick="postComplaint()">Kirim</button>
                </div>
                <div id="complaintsFeed"></div>
            </div>
        </div>

        <!-- Bagian AI Konseling -->
        <div class="section">
            <h2>ü§ñ Konseling Virtual</h2>
            <div class="input-group">
                <textarea id="aiInput" placeholder="Ceritakan permasalahanmu di sini..."></textarea>
                <button onclick="getAIResponse()">Minta Saran</button>
            </div>
            <div id="aiResponses"></div>
        </div>
    </div>

    <script>
        // Data Storage
        let users = JSON.parse(localStorage.getItem('users')) || {};
        let complaints = JSON.parse(localStorage.getItem('complaints')) || [];
        const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));

        // Cek status login
        if (!currentUser) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('userName').textContent = users[currentUser.email]?.name || 'Pengguna';
        }

        // Sistem Kebaikan Harian
        function addGoodDeed() {
            const deed = document.getElementById('goodDeedInput').value;
            if (deed && currentUser) {
                const email = currentUser.email;
                users[email].goodDeeds = (users[email].goodDeeds || 0) + 1;
                localStorage.setItem('users', JSON.stringify(users));
                updateLeaderboard();
                document.getElementById('goodDeedInput').value = '';
            }
        }

        function updateLeaderboard() {
            const leaderboard = document.getElementById('leaderboard');
            const sortedUsers = Object.entries(users)
                .sort((a, b) => b[1].goodDeeds - a[1].goodDeeds);
            
            leaderboard.innerHTML = sortedUsers.map(([email, user], index) => `
                <div class="leaderboard-item">
                    <span>üèÖ ${index + 1}. ${user.name}</span>
                    <span>${user.goodDeeds} Poin</span>
                </div>
            `).join('');
        }

        // Sistem Keluh Kesah
        function postComplaint() {
            const text = document.getElementById('complaintInput').value;
            if (text && currentUser) {
                const complaint = {
                    id: Date.now(),
                    text,
                    user: currentUser.email,
                    comments: [],
                    timestamp: new Date().toLocaleString()
                };
                
                complaints.push(complaint);
                localStorage.setItem('complaints', JSON.stringify(complaints));
                renderComplaints();
                document.getElementById('complaintInput').value = '';
            }
        }

        function addComment(complaintId, commentText) {
            const complaint = complaints.find(c => c.id === complaintId);
            if (complaint && currentUser) {
                complaint.comments.push({
                    user: currentUser.email,
                    text: commentText,
                    timestamp: new Date().toLocaleString()
                });
                localStorage.setItem('complaints', JSON.stringify(complaints));
                renderComplaints();
            }
        }

        function renderComplaints() {
            const feed = document.getElementById('complaintsFeed');
            feed.innerHTML = complaints.map(complaint => {
                const user = users[complaint.user];
                return `
                    <div class="post">
                        <p><strong>${user.name}:</strong> ${complaint.text}</p>
                        <small>${complaint.timestamp}</small>
                        <div class="comments">
                            ${complaint.comments.map(comment => {
                                const commentUser = users[comment.user];
                                return `
                                    <div class="comment">
                                        <p><strong>${commentUser.name}:</strong> ${comment.text}</p>
                                        <small>${comment.timestamp}</small>
                                    </div>
                                `}).join('')}
                        </div>
                        <input type="text" placeholder="Tulis komentar..." 
                            onchange="addComment(${complaint.id}, this.value)"
                            style="margin-top: 10px; width: 80%">
                    </div>
                `}).join('');
        }

        // Sistem AI Konseling
        async function getAIResponse() {
            const input = document.getElementById('aiInput').value;
            if (input) {
                try {
                    const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer YOUR_DEEPSEEK_API_KEY'
                        },
                        body: JSON.stringify({
                            model: "deepseek-chat",
                            messages: [
                                {
                                    "role": "system",
                                    "content": "Anda adalah konselor profesional yang membantu pengguna dengan masalah kehidupan sehari-hari. Berikan respon yang empatik dan solutif."
                                },
                                {
                                    "role": "user",
                                    "content": input
                                }
                            ],
                            temperature: 0.7,
                            max_tokens: 500
                        })
                    });
                    
                    const data = await response.json();
                    const aiResponse = data.choices[0].message.content;

                    document.getElementById('aiResponses').innerHTML += `
                        <div class="ai-response">
                            <p><strong>Anda:</strong> ${input}</p>
                            <p><strong>Konselor:</strong> ${aiResponse}</p>
                        </div>
                    `;
                    document.getElementById('aiInput').value = '';
                    
                    // Auto scroll ke respon terbaru
                    const aiResponses = document.getElementById('aiResponses');
                    aiResponses.scrollTop = aiResponses.scrollHeight;
                } catch (error) {
                    console.error('Error:', error);
                    alert('Terjadi kesalahan saat memproses permintaan');
                }
            }
        }

        // Inisialisasi awal
        updateLeaderboard();
        renderComplaints();
    </script>
</body>
</html>
